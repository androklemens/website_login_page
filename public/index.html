<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration Form | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="#">Contact</a>
        </nav>
        
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="bx bx-search"></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>Andro Digital Market</h2>
            <div class="text-sci">
                <h2>Welcome<br><span>anything you need here!</span></h2>
                <p>Andro Klemens</p>

                <div class="social-icons">
                    <a href="https://t.me/androdigitalmarket" target="_blank"><i class='bx bxl-telegram'></i></a>
                    <a href="https://wa.me/6281283307615" target="_blank"><i class='bx bxl-whatsapp'></i></a>
                    <a href="https://facebook.com/androklemens" target="_blank"><i class='bx bxl-facebook'></i></a>
                    <a href="https://twitter.com/androklemens" target="_blank"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form id="login-form">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="text" id="login-username" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-open-alt'></i></span>
                        <input type="password" id="login-password" required>
                        <label>Password</label>
                    </div>
                    
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="passwordrecovery.html">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>                            
                </form>
            </div>

            <div class="form-box register">
                <form id="signup-form">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-user'></i></span>
                        <input type="text" id="signup-username" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" id="signup-email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-open-alt'></i></span>
                        <input type="password" id="signup-password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions </label>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                    </div>                            
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
